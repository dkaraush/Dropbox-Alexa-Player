<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<title>Connecting...</title>
	<style type="text/css">
		html, head, body {
			margin: 0;
			padding: 0;
			background: #E3F2FD;
		}
		#main-wrapper {
			display: block;
			margin: auto;
			width: 80%;
			max-width: 600px;
			color: #0D47A1;
			font-family: 'Roboto';
		}
		#main {
			margin-top: 25%;
			padding: 1em 1.5em;
			background: white;
			box-shadow: 0 1px 4px rgba(0,0,0,0.4);
		}
		h2 {
			font-weight: normal;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="main-wrapper">
		<div id="main">
			<h2>Connecting your Dropbox account...</h2>
		</div>
	</div>
	<script type="text/javascript">
		var hash = window.location.hash.toString();
		hash = hash.substring(1);
		var params = hash.split("&");
		var cookieparams = document.cookie.toString().split("; ");
		params.concat(cookieparams);
		var obj = {};
		for (var i = 0; i < params.length; ++i) {
			var key = params[i].substring(0, params[i].indexOf("="));
			var value = params[i].substring(params[i].indexOf("=")+1);
			obj[key] = value;
		}
		location.href = "/connected/?" + Array.from(Object.keys(obj), (key, i) => key+"="+obj[key]+(i==Object.keys(obj).length-1?"":"&")).join("");
	</script>
</body>
</html>
